{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">{{ course.name }}</div>
                <div class="panel-body">
                    <div class="text-center">
                        <img src="{{ course.thumbnail_url }}" alt="{{ course.name }}" class="img-responsive">
                    </div>
                    <p class="lead">{{ course.name }}</p>
                    <p>{{ course.description }}</p>
                </div>
                <div class="panel-footer text-right">
                    <a href="{{ url_for('edit_course', course_id=course.id) }}" class="btn btn-primary">Edit</a>
                    <a href="{{ url_for('delete_course', course_id=course.id) }}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
